<div class="center">
	<h1>Classical guitar</h1>
    <h5>Performed by Kenneth Cordero</h5>
</div>
<div id="repertory" class="col-md-3">
	<ul>
        <li *ngFor="let video of videos">
            <button mat-button (click)="setActiveVideo(video.url)">{{ video.title }}</button>
        </li>
    </ul>        
</div>
<div id="videos" class="col-md-9">
	<iframe *ngIf="activeVideo" class="video" [src]="activeVideo | safe: 'resourceUrl'" allowfullscreen></iframe>
</div>
