<div class="container">
  <div id="kanji">{{ letters[currentLetter].key }}</div><br>
  <div id="meaning">{{ letters[currentLetter].value }}</div><br>
  <div (click)="onSpeak(letters[currentLetter].kunyomi)" id="kunyomi">{{ letters[currentLetter].kunyomi }}</div><br>
  <div (click)="onSpeak(letters[currentLetter].onyomi)" id="onyomi">{{ letters[currentLetter].onyomi }}</div><br>

  <button (click)="onNextLetter()">NEXT</button>
</div>
