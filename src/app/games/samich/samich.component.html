<div class="game-container">
    <h1>Cards</h1>
    <div class="card-table">
        @for (card of playerHand; track card) {
          <div class="card">{{ card.rank }}{{ card.suit }}</div>
        }
    </div>
    <div class="controls">
        <button class="button"
            (click)="setupGame()">Shuffle</button>
        <button class="button"
            (click)="calculateHandScore(playerHand)">Analyze</button>
    </div>
</div>
