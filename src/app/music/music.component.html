<div class="center">
	<h1>Classical guitar</h1>
    <h5>Performed by Kenneth Cordero</h5>
</div>
<div id="repertory" class="col-md-3">
	<ul>
        @for (video of videos; track video) {
        <li>
            <button mat-button (click)="setActiveVideo(video.videoId)">{{ video.title }}</button>
        </li>
        }
    </ul>        
</div>
<div id="videos" class="col-md-9">
    @if (activeVideo) {
    <video-player [videoId]="activeVideo"></video-player>
    }
</div>
