
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <!-- <mat-card-title>{{ word }}</mat-card-title> -->
      <input 
        id="textInput" 
        type="text"
        autofocus 
        [(ngModel)]="response" 
        mat-input
        (keypress)="checkResponse($event)"
      >
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="speak()">SPEAK</button>
    </mat-card-actions>
  </mat-card>
